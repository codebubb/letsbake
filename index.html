<!DOCTYPE html>
<html lang="en">
<head>

  <title>Let's Bake!</title>

<body>
  <div class="recipe-card">
    <div style="background-image: url(img/cherry-cakes.jpeg)" class="recipe-image"></div>

        <img src="img/raspberry-cake.jpeg" alt="">

        <img src="img/choc_cakes.jpg" alt="">

      <div class="option">
        <img src="img/cupcakes.jpeg" alt="">
